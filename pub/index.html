<!DOCTYPE HTML>
<html>
 <head>
   <title>UIBrush</title>
   <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/responsive-styles.min.css" rel="stylesheet" type="text/css">
 </head>
<body>
    <div id="wrap">
        <div id="header">
            <img src="images/logo.png" alt="UIBrush" class="logo">

            <div class="slider">
                <div class="slide">
                    <img src="images/image.png" alt="UIBrush" class="image">
                    <div class="slide-text">
                        <p>
                            <span>Welcome to UIBrush</span>
                        </p>
                        <p>
                            <span>We provide ultimate templates</span>
                        </p>
                    </div>
                </div>
            </div>

            <img src="images/text.png" alt="UIBrush" class="text">
            <img src="images/line.png" alt="UIBrush" class="line">
        </div>
        <div id="top_menu"><img src="images/menu.png" alt="UIBrush" class="menu">
            <img src="images/line1.png" alt="UIBrush" class="line">
        </div>
        <div id="leftside"><img src="images/leftside.png" alt="UIBrush" class="leftside">
        </div>
        <div id="main"><img src="images/talktous.png" alt="UIBrush" class="talktous">
            <img src="images/contactus.png" alt="UIBrush" class="contactus">
            <img src="images/map.png" alt="UIBrush" class="map">
        </div>
        <div id="footer"><img src="images/contactdetails.png" alt="UIBrush" class="contactdetails">
            <img src="images/contact.png" alt="UIBrush" class="contact">
            <form action="action_page.html">
                <div id="maket">
                    <div id="pay">
                </div>
                    <div id="form">
                        <div>
                            <label for="name"></label>
                            <input type="text" placeholder="Name" id="name">
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="text" placeholder="Email" id="email">
                        </div>
                        <div>
                            <label for="message"></label>
                            <input type="text" placeholder="Message" id="message">
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <img src="images/dv.png" alt="UIBrush" class="dv">
</body>

</html>
