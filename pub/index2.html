<!DOCTYPE HTML>
<html>
 <head>
   <title>UIBrush</title>
   <meta charset="utf-8">
     <link href="style2.css" rel="stylesheet" type="text/css">
 </head>
<body>
    <div id="wrap">
        <div id="header"><img src="images2/logo.png" alt="UIBrush" class="logo">
            <img src="images2/image.png" alt="UIBrush" class="image">
            <img src="images2/text.png" alt="UIBrush" class="text">
        </div>
        <div id="top_menu"><img src="images2/menu.png" alt="UIBrush" class="menu">
        </div>
        <div id="leftside"><img src="images2/leftside.png" alt="UIBrush" class="leftside">
        </div>
        <div id="main"><img src="images2/talktous.png" alt="UIBrush" class="talktous">
            <img src="images2/contactus.png" alt="UIBrush" class="contactus">
            <img src="images2/map.png" alt="UIBrush" class="map">
        </div>
        <div id="footer"><img src="images2/contactdetails.png" alt="UIBrush" class="contactdetails">
            <img src="images2/contact.png" alt="UIBrush" class="contact">
            <form action="action_page.html">
                <div id="maket">
                    <div id="pay">
                </div>
                    <div id="form">
                        <div>
                            <label for="name"></label>
                            <input type="text" placeholder="Name" id="name">
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="text" placeholder="Email" id="email">
                        </div>
                        <div>
                            <label for="message"></label>
                            <input type="text" placeholder="Message" id="message">
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
